<!DOCTYPE html>
<html>
<head>
    <title>Train Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { border-radius: 12px; }
        #results { margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center">ðŸš† Train Search</h3>
        <form id="trainSearchForm" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Source</label>
                <select name="source" class="form-select" required>
                    <option value="">Select source</option>
                    {% for station in stations %}
                    <option value="{{ station.id }}">{{ station.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Destination</label>
                <select name="destination" class="form-select" required>
                    <option value="">Select destination</option>
                    {% for station in stations %}
                    <option value="{{ station.id }}">{{ station.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Sort By</label>
                <select name="sort" class="form-select">
                    <option value="price">Price</option>
                    <option value="time">Time</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        <div id="results">
            <!-- Search results will appear here -->
        </div>
    </div>
</div>

<script>
document.getElementById("trainSearchForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const params = new URLSearchParams(new FormData(form)).toString();

    fetch(`/search-trains/?${params}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("results").innerHTML = data.html;
        });
});
</script>
</body>
</html>
